<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
        <div class="form-group mb-3">
            <label for=""  class="form-label">ID</label>
            <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group mb-3">
            <label for=""  class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid': submitted && productFormGroup.controls['name'].errors}">
            <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
                <!-- <div *ngIf="productFormGroup.controls['name']?.errors.required">Name is Required</div> -->
            </div>
        </div>
        <div class="form-group mb-3">
            <label for=""  class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group mb-3">
            <label for=""  class="form-label">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="selected">
            <label for=""  class="form-label">Selected</label>
        </div>
        <div class="form-check mb-3">
            <label for=""  class="form-label">Available</label>
            <input class="form-check-input" type="checkbox" formControlName="available">
        </div>
        <button class="btn btn-primary" (click)="onUpdateProduct()">Save</button>
    </form>
</div>
